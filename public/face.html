<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Science Card</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<!-- Card Container -->
<div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
    <!-- Front Side of the Card -->
    <div
        class="w-[85.6mm] h-[54mm] bg-blue-900 text-white rounded-lg shadow-lg p-4 flex flex-col items-center relative">
        <div class="absolute top-2 left-2 text-gray-400 text-xs">SCIENCE</div>
        <!-- Decorative Icons -->
        <div class="absolute top-4 right-4 text-gray-400 text-xl">üîç</div>
        <div class="absolute top-8 left-8 text-gray-400 text-xl">‚öõÔ∏è</div>

        <!-- Profile Photo -->
        <div class="w-24 h-24 rounded-full bg-gray-200 overflow-hidden border-4 border-blue-700">
            <input accept="image/*" class="hidden" id="photoUpload" type="file">
            <label class="w-full h-full flex items-center justify-center cursor-pointer" for="photoUpload">
                <span class="text-gray-500 text-sm">Upload Photo</span>
            </label>
        </div>

        <!-- Name and Info -->
        <h1 class="mt-4 text-lg font-bold">Your Name</h1>
        <p class="text-sm">EXPIRE: 21-12-21</p>
        <p class="text-sm">ID NO: 324553453123-1</p>

        <!-- Decorative Bottom -->
        <div class="absolute bottom-2 w-full flex justify-center">
            <svg class="w-32 h-6" viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 10 Q5 0 10 10 T20 10 T30 10 T40 10 T50 10 T60 10 T70 10 T80 10 T90 10 T100 10" fill="none"
                      stroke="white" stroke-width="2"/>
            </svg>
        </div>
    </div>

    <!-- Back Side of the Card -->
    <div class="w-[85.6mm] h-[54mm] bg-blue-900 text-white rounded-lg shadow-lg p-4 relative">
        <!-- QR Code -->
        <div class="flex justify-center items-center">
            <div class="w-24 h-24 bg-white p-2">
                <img alt="QR Code" class="w-full h-full" src="https://via.placeholder.com/100">
            </div>
        </div>

        <!-- Contact Info -->
        <p class="mt-4 text-center text-sm">info@science.com</p>

        <!-- Terms and Conditions -->
        <div class="absolute bottom-4 left-4 right-4 text-xs text-center text-gray-300">
            <p class="font-bold">TERMS AND CONDITIONS</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
        </div>
    </div>
</div>

<script>
    // Preview uploaded photo
    const photoUpload = document.getElementById('photoUpload');
    const label = document.querySelector('label[for="photoUpload"]');

    photoUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                label.style.backgroundImage = `url(${e.target.result})`;
                label.style.backgroundSize = 'cover';
                label.style.backgroundPosition = 'center';
                label.textContent = '';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
